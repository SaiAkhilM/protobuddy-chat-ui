# Fly.io configuration for ProtoBuddy Backend
app = "protobuddy-backend"
primary_region = "lax"

[build]
  dockerfile = "./backend/Dockerfile"

[http_service]
  internal_port = 3001
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]

  [http_service.checks]
    grace_period = "10s"
    interval = "30s"
    method = "GET"
    timeout = "5s"
    path = "/health"

[[services]]
  http_checks = []
  internal_port = 3001
  processes = ["app"]
  protocol = "tcp"
  script_checks = []

  [services.concurrency]
    hard_limit = 25
    soft_limit = 20
    type = "connections"

  [[services.ports]]
    force_https = true
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [[services.tcp_checks]]
    grace_period = "1s"
    interval = "15s"
    restart_limit = 0
    timeout = "2s"

[[statics]]
  guest_path = "/app/public"
  url_prefix = "/static"

[env]
  NODE_ENV = "production"
  PORT = "3001"
  LOG_LEVEL = "info"
  SCRAPE_DELAY_MS = "2000"
  MAX_CONCURRENT_SCRAPES = "2"
  CACHE_TTL_SECONDS = "7200"

[deploy]
  release_command = "npm run db:migrate"

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 512